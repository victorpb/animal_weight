{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth">
        <div class="auth-container">
            <div class="card">
                <header class="auth-header">
                    <h1 class="auth-title">
                        <div class="logo">
                            <span class="l l1"></span>
                            <span class="l l2"></span>
                            <span class="l l3"></span>
                            <span class="l l4"></span>
                            <span class="l l5"></span>
                        </div> Animal Weigth </h1>
                </header>
                <div class="auth-content">

                    <form id="login-form" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Email</label>
                            <input type="email" class="form-control underlined" name="username" id="username" placeholder="Digite seu email" required> </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control underlined" name="password" id="password" placeholder="Digite sua senha" required> </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="ref" id="ref">
        <div class="color-primary"></div>
        <div class="chart">
            <div class="color-primary"></div>
            <div class="color-secondary"></div>
        </div>   


{% endblock %}

{% block js_default %}

{{ block.super }}
{% if messages %}
    <script>
            
        swal({
        type: 'error',
        title: 'Oops... Não foi possível realizar o login',
        html:  '<b>{% for message in messages %} {{ message }}<p>{% endfor %}',
        })
    
    </script>
{%endif%}
{% endblock %}
