{% extends 'base_app.html' %}
{% block content_app %}
<section class="section">
    <div class="container-fluid lista">
     
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 lista-content">
        <div class="">
          <form action="" method="">

            <div class="">
                {{farm.token}}
                <div class="header-btn">
                  <a href="{% url 'animal_weigth:create_animal_weigth' farm=farm %}" class="btn btn-success"><i class="fa fa-plus-circle"></i><span> ADICIONAR</span></a>
                </div>
            </div>
  
            <div class="body">
  
                <div class="table-responsive">
                    <table id="lista-database" class="table table-striped table-bordered table-hove">
                      <thead>
                        <tr>
                          <th>FAZENDA</th>                   
                          <th>TIPO DO ANIMAL</th>
                          <th>NÚMERO DO BRINCO</th>
                          <th>AÇÃO</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for animals in object_list %}
                        <tr >
                          <td>{{animals.farm.name}}</td>
                          <td>{{animals.get_type_animal_display}}</td>
                          <td>{{animals.earring_number}}</td>
                          <td> <a href="{% url 'animal_weigth:edit_animal_weigth' pk=animals.pk %}"> <i class="fa fa-edit"></i></a> </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
  
          </div>
  
        </form>
  
      </div>
    </div>
  
  </div>
  </section>
{% endblock %}
